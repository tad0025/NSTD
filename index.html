<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Tree</title>
    <script src="https://brython.info/brython.js"></script>
</head>
<body onload="brython()">
    <script type="text/python">
        import random, os, time

        def caythong(h):
            mau=['\033[1;31m','\033[33m','\033[1;34m']
            print('\n')
            for i in range(h):
                print(' '*(h-i),end='')
                for j in range((2*i)+1):
                    if random.random()<0.1:
                        color=random.choice(mau)
                        print(color,end='')
                    else:
                        print('\033[32m',end='')
                    print('*',end='')
                print()
            print((' '*(h-1))+'mWm')
            print((' '*(h-1))+'mWm')
            color=random.choice(mau)
            print(color,(' '*8)+'Merry Christmas!')
            print(color,(' '*14)+'2023')

        # BEGIN
        while True:
            caythong(16)
            time.sleep(0.2)
            os.system('cls')  # For Windows. Use 'clear' for Unix-like systems.
    </script>
</body>
</html>
